<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <title>Library</title>
    </head>
    <body>
        <button class="add-book" id="add-book">Add Book</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="welcomeBack-form">
                    <form class="form" id="form">
                        <h2 class="heading">Add New Book</h2>
                        <label class="title"  ">Title</label>
                        <input type="text" placeholder="Enter the title" id="book-title" required>
                        <label" class="author">Author</label>
                        <input type="text" placeholder="Enter the name of the author" id="book-author" required>
                        <label class="pages" >Pages</label>
                        <input type="number" placeholder="Enter the number of pages" id="book-pages" required>
                        <p class="read-que">Have you read the book?</p>
                        <div class="exp"> 
                            <div><input type="radio" id="yes-btn" class="choose-optn" value="Yes" name="option">
                                <label>Yes</label></div>
                            <div> <input type="radio" id="no-btn" class="choose-optn" value="No" name="option">
                            <label>No</label></div></div>
                        <div class="options">
                            <button type="button" class="submit-opt" id="create-book">Submit</button>
                            <button type="button" class="cancel-opt" id="cancel-create-book">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
   




</html>
